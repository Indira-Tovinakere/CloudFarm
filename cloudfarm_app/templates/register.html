<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AgriHeritage Registration</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif; /* Modern sans-serif font */
            background: url('https://ideogram.ai/assets/progressive-image/balanced/response/zN8vwXo_SZqPRQp6hNu0tg') no-repeat center center fixed; /* New background image */
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333; /* Darker text for better readability */
            margin: 0;
            background-attachment: fixed;
        }

        .registration-container {
            background: rgba(209, 207, 207, 0.95); /* Crisp white background with slight transparency */
            border: 2px solid #a3c9a8; /* Subtle olive border */
            border-radius: 10px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            padding: 25px;
            width: 100%;
            max-width: 600px; /* Compact Greek-style form */
            min-height: 250px; /* Reduced height */
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .registration-header {
            text-align: center;
            margin-bottom: 15px;
        }

        .registration-header h1 {
            font-size: 28px;
            color: #2a4d35; /* Olive-inspired green */
            letter-spacing: 1px;
            font-weight: 700;
            text-transform: uppercase;
        }

        .registration-header p {
            font-size: 16px;
            color: #5c8d73;
            margin-top: 8px;
        }

        .registration-form {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .form-group {
            margin-bottom: 12px;
        }

        .form-group label {
            font-weight: bold;
            display: block;
            margin-bottom: 6px;
            font-size: 14px;
            color: #2a4d35;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1.5px solid #a3c9a8; /* Subtle border */
            border-radius: 6px;
            font-size: 14px;
            background-color: #c9c9c9;
        }

        .form-group input:focus {
            outline: none;
            border-color: #77bfa3; /* Soft green focus */
            box-shadow: 0 0 5px rgba(119, 191, 163, 0.5);
        }

        .form-group span.error {
            color: #e74c3c;
            font-size: 12px;
            margin-top: 3px;
        }

        .form-button {
            text-align: center;
            margin-top: 8px;
        }

        .form-button button {
            background-color: #77bfa3; /* Mediterranean green button */
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            text-transform: uppercase;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .form-button button:hover {
            background-color: #5c8d73; /* Darker green on hover */
        }

        .registration-footer {
            text-align: center;
            margin-top: 15px;
            font-size: 14px;
        }

        .registration-footer a {
            color: #2a4d35;
            text-decoration: none;
            font-weight: bold;
        }

        .registration-footer a:hover {
            text-decoration: underline;
        }

        .decorative-border {
            border-top: 3px solid #77bfa3;
            margin-bottom: 10px;
        }

        .footer-logo {
            text-align: center;
            font-size: 18px;
            color: #2a4d35;
            font-style: italic;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="registration-container">
        <div class="registration-header">
            <h1>CloudFarm Registration</h1>
            <div class="decorative-border"></div>
            <p>Welcome CloudFarm - Nurturing the Roots of Modern Agriculture!</p>
        </div>
        <form class="registration-form" method="POST" action="{% url 'register' %}">
            {% csrf_token %}
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your full name" required>
                <span class="error">{{ name_error }}</span>
            </div>
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
                <span class="error">{{ email_error }}</span>
            </div>
            <div class="form-group">
                <label for="number">Phone Number</label>
                <input type="text" id="number" name="number" placeholder="Enter your 10-digit phone number" required>
                <span class="error">{{ number_error }}</span>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
                <span class="error">{{ password_error }}</span>
            </div>
            <div class="form-group">
                <label for="confirm_password">Confirm Password</label>
                <input type="password" id="confirm_password" name="confirm_password" placeholder="Re-enter your password" required>
                <span class="error">{{ confirm_password_error }}</span>
            </div>
            <div class="form-button">
                <button type="submit">Register</button>
            </div>
        </form>
        <div class="registration-footer">
            <p>Already have an account? <a href="{% url 'login' %}">Login here</a></p>
        </div>
        <div class="footer-logo">
            <p>CloudFarm - Cultivating a Greener Tomorrow</p>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Cart</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: url('https://ideogram.ai/assets/progressive-image/balanced/response/GDuMWS0CTzObAgsISSpyVw') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: black;
            margin: 0;
        }

        .container {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 15px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
            padding: 40px 30px;
            width: 700%;
            max-width: 600px;
            overflow-y: auto;
            max-height: 90vh;
            border: 1px solid #060606;
        }

        h1 {
            text-align: center;
            font-size: 1.9rem;
            color: black;
            margin-bottom: 25px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1.5px;
        }

        .product {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.5);
        }

        .product img {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border-radius: 10px;
            margin-right: 15px;
        }

        .product h3 {
            font-size: 1.3rem;
            color: black;
            flex-grow: 1;
            font-weight: 500;
        }

        .cart button {
            background: black;
            color: #817f7f;
            border: none;
            padding: 10px 30px;
            border-radius: 8px;
            font-size: 1.3rem;
            font-weight: bold;
            cursor: pointer;
            text-transform: uppercase;
        }

        .cart button:hover {
            background: black;
            transform: translateY(-2px);
        }

        .cart-items {
            font-size: 1.3rem;
            font-weight: bold;
            margin-bottom: 20px;
            color: black;
        }

        .cart h2 {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 15px;
            color: black;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Your Cart</h1>
        {% if cart_items %}
            <div class="cart-items">
                {% for item in cart_items %}
                    <div class="product">
                        <h3>{{ item.name }}</h3>  <!-- Display the product name -->
                        <img src="{{ item.image.url }}" alt="{{ item.name }}">  <!-- Display the product image -->
                    </div>
                {% endfor %}
            </div>
        {% else %}
            <p class="cart-items">No items in cart.</p>
        {% endif %}
        <div class="cart">
            <a href="{% url 'buy_products' %}">
                <button>Continue Shopping</button>
            </a>
        </div>
    </div>
</body>
</html>

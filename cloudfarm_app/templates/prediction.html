<!DOCTYPE html>
<html>
<head>
    <title>Crop and Fertilizer Prediction</title>
    <style>
        body {
    margin: 0;
    padding: 0;
    height: 80vh; /* Full viewport height */
    background: linear-gradient(to bottom, rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)),
                url('https://ideogram.ai/assets/progressive-image/balanced/response/wRnJjoGnQam6YViH1wXBMQ') 
                no-repeat center center fixed;
    background-size: cover; /* Ensures the image covers the entire page */
}
        .container {
            max-width: 450px;
            margin: 50px auto;
            margin-top: 100px;
            background: #fff;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #444;
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
            color: #555;
        }
        input, button {
            width: calc(100% - 20px);
            padding: 10px;
            font-size: 16px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: black;
            color: #fff;
            border: none;
            cursor: pointer;
            transition: background 0.3s ease;
            width: 50%; /* Adjust width as needed */
            display: block; /* Makes the button take up full block space */
            margin: 10px auto; /* Centers the button horizontally */
            padding: 10px; /* Adjust padding for better appearance */
            text-align: center; /* Ensures the text is centered */
            border-radius: 5px; /* Optional: Adds rounded corners */
        }

        button:hover {
            background-color: black;
        }
        .result {
            margin-top: 20px;
            background: #f9f9f9;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
        }
        .result p {
            margin: 0;
            color: #333;
        }
    </style>
</head>
<body>
    <div style="position: fixed; top: 0; left: 0; width: 100%; background: rgba(0, 0, 0, 0.85); padding: 15px 0; z-index: 1000; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);">
        <div style="max-width: 1250px; margin: 0 auto; display: flex; justify-content: space-between; align-items: center; padding: 0 20px;">
            <!-- Logo -->
            <h1 style="color: #ffffff; font-size: 1.5em; margin: 0;">CloudFarm</h1>
            <!-- Navigation Links -->
            <nav>
                <a href="{% url 'home' %}" style="color: #ffffff; text-decoration: none; margin: 0 15px; font-size: 1.1em; transition: color 0.3s;">HOME</a>
                <a href="{% url 'Aboutus' %}" style="color: #ffffff; text-decoration: none; margin: 0 15px; font-size: 1.1em; transition: color 0.3s;">ABOUT US</a>
                <a href="{% url 'fertilizer_list' %}" style="color: #ffffff; text-decoration: none; margin: 0 15px; font-size: 1.1em; transition: color 0.3s;">FERTILIZERS</a>
                <a href="{% url 'buy_products' %}" style="color: #ffffff; text-decoration: none; margin: 0 15px; font-size: 1.1em; transition: color 0.3s;">BUY  FERTILIZERS</a>
                <a href="{% url 'prediction' %}" style="color: #ffffff; text-decoration: none; margin: 0 15px; font-size: 1.1em; transition: color 0.3s;">PREDICTION</a>
                <a href="{% url 'login' %}" style="color: #ffffff; text-decoration: none; margin: 0 15px; font-size: 1.1em; transition: color 0.3s;">LOGOUT</a>
            </nav>
        </div>
    </div>
    <div class="container">
        <h1>Crop and Fertilizer Prediction</h1>
        <form method="POST">
            {% csrf_token %}
            <label for="nitrogen">Nitrogen (N):</label>
            <input type="number" step="0.01" name="nitrogen" value="{{ request.POST.nitrogen }}" required>

            <label for="phosphorus">Phosphorus (P):</label>
            <input type="number" step="0.01" name="phosphorus" value="{{ request.POST.phosphorus }}" required>

            <label for="potassium">Potassium (K):</label>
            <input type="number" step="0.01" name="potassium" value="{{ request.POST.potassium }}" required>

            <label for="rainfall">Rainfall:</label>
            <input type="number" step="0.01" name="rainfall" value="{{ request.POST.rainfall }}" required>

            <label for="ph">pH:</label>
            <input type="number" step="0.01" name="ph" value="{{ request.POST.ph }}" required>

            <button type="submit">Predict</button>
        </form>

        {% if result %}
        <div class="result">
            <p><strong>Predicted Crop:</strong> {{ result.predicted_crop }}</p>
            <p><strong>Predicted Fertilizer:</strong> {{ result.predicted_fertilizer }}</p>
        </div>
        {% endif %}
    </div>
</body>
</html>
